    var videoUpload = function(ev) {
      loadeddata = true;
      metaArr.push(ev);
      if (metaArr.length >= 16) {
        window.removeEventListener('canplay', videoUpload, true);
      }
      if (metaArr.length == 6) {
        setTimeout(function() { document.getElementById('videos').innerHTML += videosArr[0]; }, 500);
      }
      if (metaArr.length == 11) {
        setTimeout(function() { document.getElementById('videos').innerHTML += videosArr[1]; }, 1000);

      window.addEventListener('canplay', videoUpload, true);
